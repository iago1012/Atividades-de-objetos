<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    section {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section>
    <h2>Calculadora de Soma e Subtração</h2>
    <button onclick="iniciarCalculo()">Fazer Cálculo</button>
    <div id="resultado"></div>
  </section>

  <script>
    // Função que faz o cálculo com base na operação
    function calculo(num1, num2, operacao) {
      if (operacao === "soma") {
        return num1 + num2;
      } else if (operacao === "subtração") {
        return num1 - num2;
      } else {
        return "Operação inválida.";
      }
    }

    // Função que inicia o processo ao clicar no botão
    function iniciarCalculo() {
      // Solicita o primeiro número
      let numero1 = Number(prompt("Digite o primeiro número:"));

      // Solicita a operação ('soma' ou 'subtração')
      let operacao = prompt("Digite a operação (soma ou subtração):").toLowerCase();

      // Solicita o segundo número
      let numero2 = Number(prompt("Digite o segundo número:"));

      // Faz o cálculo usando a função
      let resultadoFinal = calculo(numero1, numero2, operacao);

      // Mostra o resultado na tela
      document.getElementById("resultado").innerText = "O resultado é: " + resultadoFinal + ".";
    }
  </script>

</body>
</html>
